<script>
    function Enviar() {
        var form = document.getElementById('FormularioPesquisa');
        var perguntas = ['pergunta1', 'pergunta2', 'pergunta3', 'pergunta4'];
        var respostas = [];
    
        perguntas.forEach(function(pergunta) {
            var checkboxes = form.elements[pergunta];
            var selectedOptions = [];
    
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selectedOptions.push(checkboxes[i].value);
                }
            }
    
            respostas.push({ pergunta: pergunta, selecionados: selectedOptions });
        });
    

        var resultado = respostas.map(function(item) {
            return 'Pergunta: ' + item.pergunta + '\nSelecionados: ' + item.selecionados.join(', ');
        }).join('\n\n');
        
        alert('Respostas da Pesquisa:\n\n' + resultado);
    }
    </script>
