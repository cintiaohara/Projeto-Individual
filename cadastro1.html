<body>

  <div class="header">

  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Sign in</button>
      <button id="btnSignup">Sign up</button>
    </div>

    <form id="signin">

      <div class="input-container">
        <input type="text" id="input" required="">
        <label for="input" class="label">Email</label>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input type="text" id="input" required="">
        <label for="input" class="label">Senha</label>
        <div class="underline"></div>
      </div>

      <div class="botão_cadastrar">
        <button class="cta">
          <span class="hover-underline-animation"> Entrar </span>
        </button>
      </div>
    </form>

    <form id="signup">

      <div class="input-container">
        <input type="text" id="input" required="">
        <label for="input" class="label">Nome</label>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input type="text" id="input" required="">
        <label for="input" class="label">Email</label>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input type="text" id="input" required="">
        <label for="input" class="label">Senha</label>
        <div class="underline"></div>
      </div>

      <div class="input-container">
        <input type="text" id="input" required="">
        <label for="input" class="label">Confirmar Senha</label>
        <div class="underline"></div>
      </div>
      <div class="botão_cadastrar">
        <button class="cta">
          <span class="hover-underline-animation"> Cadastrar </span>
        </button>
      </div>
    </form>
  </div>

<!-- vw -->
<script>

  var formSignin = document.querySelector('#signin')
  var formSignup = document.querySelector('#signup')
  var btnColor = document.querySelector('.btnColor')

  document.querySelector('#btnSignin')
    .addEventListener('click', () => {
      formSignin.style.left = "55px"
      formSignup.style.left = "450px"
      btnColor.style.left = "0px"
    })

  document.querySelector('#btnSignup')
    .addEventListener('click', () => {
      formSignin.style.left = "-460px"
      formSignup.style.left = "25px"
      btnColor.style.left = "110px"
    })

</script>
