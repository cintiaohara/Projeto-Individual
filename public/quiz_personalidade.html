  <div class="header">
    <div class="container_navi">


        <h1><a href="./index.html">MINUS SUSHI</a></h1>
        <ul class="navibar">

          <a href="./index.html">
            home</a>
        <a href="#sobre_projeto">

        <a href="#sobre_mim">
            sobre mim</a>
        <a href="./comidas.html">

        <a id="quiz" href="./cadastro.html">
            quiz</a>
        <a id="questionario" href="./cadastro.html">
            questionário</a>
        <a id="dashboard" href="./cadastro.html">

        <a id="login" href="./cadastro.html">

    <div class="welcome">
      <img class="header-image" src="assets/img_quiz/header_quiz.jpg" alt="header image" />
      <div class="start-test" onclick="startTest()">Iniciar o Teste</div>
    </div>

    <div class="container"> 
      <div class="question-container">
        <div id="question-count">Questão <span id="counter"></span>/10</div>
        <div id="question"></div>
        <div class="ans" id="div-ans-a" onclick="selectedAnswer(0)">
          <span class="my-alpha">A</span><span id="ans-a"></span>
        </div>
        <div class="ans" id="div-ans-b" onclick="selectedAnswer(1)">
          <span class="my-alpha">B</span><span id="ans-b"></span>
        </div>
        <div class="ans" id="div-ans-c" onclick="selectedAnswer(2)">
          <span class="my-alpha">C</span><span id="ans-c"></span>
        </div>
        <div class="ans" id="div-ans-d" onclick="selectedAnswer(3)">
          <span class="my-alpha">D</span><span id="ans-d"></span>
        </div>
        
        <div class="btn">
          <div id="previous" onclick="previousQuestion()"> < Anterior </div>
          <div id="next" onclick="nextQuestion()">Próxima ></div>
          <div id="restart" onclick="restartQuestion()">Restart</div>
        </div>

        <div id="test-result">
          <img src="" id="image" width="500px"/>
          <div id="trait">
            <strong id="comida-combina"></strong> <br />
            <div></div>
            <div id="perfil" value="perfil"></div>
            <ul id="personalities"></ul>
          </div>
        </div>
      </div>
      <div class="your-answers">
        <div class="title">Suas respostas selecionadas.</div>
        <div id="answers"></div>
      </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/script.js"></script>
  </body>
